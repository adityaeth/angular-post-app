<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Title</mat-label>
      <input
        rows="5"
        name="title"
        matInput
        placeholder="Ex. The last Saturday..."
        ngModel
        required
        minlength="3"
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid"
        >Please Enter a title > 3 letters.</mat-error
      >
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Summary</mat-label>
      <textarea
        rows="5"
        matInput
        placeholder="Ex. It makes me feel..."
        name="content"
        ngModel
        required
      ></textarea>
      <mat-error *ngIf="title.invalid">Please Enter a description.</mat-error>
      <button mat-raised-button color="primary" type="submit">Post</button>
    </mat-form-field>
  </form>
</mat-card>
